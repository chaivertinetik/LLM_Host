name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' if that's your default

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install
        working-directory: ./llm-geo-frontend  # âœ… Your frontend folder

      - name: ğŸ› ï¸ Build the frontend
        run: npm run build
        working-directory: ./llm-geo-frontend

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./llm-geo-frontend/dist  # âœ… built files path
