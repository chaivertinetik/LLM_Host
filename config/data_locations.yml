# config/data_locations.yml
# -------------------------------------------------------------------------
# Additional ArcGIS / external data sources per project.
# These will be automatically added to `make_project_data_locations()` results.
#
# Keys:
#   label:      Display name (required)
#   url:        Direct REST or web URL (optional if using 'use_attr')
#   use_attr:   Attribute key from project index (TREE_CROWNS, WINDTHROW_FC, etc.)
#   aoifilter:  true/false â€” whether to apply AOI spatial filter (default: true)
#   insert_at:  Optional integer index for insertion in the list
# -------------------------------------------------------------------------


